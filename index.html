<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>🦁 Sher Kombat | Click to Earn!</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>🦁 Sher Kombat</h1>
    <div class="stats">
      <p>Profit per tap: <span id="profit">+10</span> 💰</p>
      <p>Balance: <span id="balance">0</span> Sher Coins</p>
      <p>Energy: <span id="energy">10/10</span> ⚡</p>
      <p>Level: <span id="level">1</span> | XP: <span id="xp">0</span>/<span id="xpToNext">100</span></p>
      <div class="xp-bar">
        <div id="xpProgress" class="xp-progress"></div>
      </div>
    </div>
    <button id="fightBtn">⚔ Fight!</button>
    <div class="buttons">
      <button class="menu-btn">Mine</button>
      <button class="menu-btn">Boost</button>
      <button class="menu-btn">Friends</button>
      <button class="menu-btn">Exchange</button>
    </div>
  </div>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    let balance = parseInt(localStorage.getItem("balance")) || 0;
    let energy = parseInt(localStorage.getItem("energy")) || 10;
    let xp = parseInt(localStorage.getItem("xp")) || 0;
    let level = parseInt(localStorage.getItem("level")) || 1;
    let xpToNext = level * 100;

    const profit = 10;
    const xpPerFight = 5;

    const balanceEl = document.getElementById("balance");
    const energyEl = document.getElementById("energy");
    const fightBtn = document.getElementById("fightBtn");
    const levelEl = document.getElementById("level");
    const xpEl = document.getElementById("xp");
    const xpToNextEl = document.getElementById("xpToNext");
    const xpProgress = document.getElementById("xpProgress");

    function updateUI() {
      balanceEl.textContent = `${balance}`;
      energyEl.textContent = `${energy}/10`;
      levelEl.textContent = `${level}`;
      xpEl.textContent = `${xp}`;
      xpToNextEl.textContent = `${xpToNext}`;
      xpProgress.style.width = `${(xp / xpToNext) * 100}%`;
    }

    fightBtn.addEventListener("mousedown", (e) => {
      e.preventDefault();
    });

    fightBtn.addEventListener("click", () => {
      if (energy > 0) {
        balance += profit;
        energy -= 1;
        xp += xpPerFight;

        if (xp >= xpToNext) {
          xp = xp - xpToNext;
          level++;
          xpToNext = level * 100;
        }

        localStorage.setItem("balance", balance);
        localStorage.setItem("energy", energy);
        localStorage.setItem("xp", xp);
        localStorage.setItem("level", level);

        updateUI();

        Telegram.WebApp.sendData(
          JSON.stringify({
            action: "fight",
            balance,
            energy,
            xp,
            level
          })
        );
      } else {
        alert("⚡ Not enough energy!");
      }
    });

    setInterval(() => {
      if (energy < 10) {
        energy += 1;
        localStorage.setItem("energy", energy);
        updateUI();
      }
    }, 5000);

    updateUI();
  </script>
</body>
</html>
