<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sher Kombat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>🦁 Sher Kombat</h1>
        <div class="stats">
            <p>Profit per tap: <span id="profit">+10</span> 💰</p>
            <p>Balance: <span id="balance">0</span> Sher Coins</p>
            <p>Energy: <span id="energy">10/10</span> ⚡</p>
            <p>Level: <span id="level">1</span> | XP: <span id="xp">0</span>/<span id="xpToNext">100</span></p>
        </div>
        <div class="avatar-container">
            <img src="lion.png" alt="Lion Avatar" class="lion-avatar" />
        </div>
        <button id="fightBtn" class="fight-button">⚔ Fight!</button>
        <div class="buttons">
            <button class="menu-btn">Mine</button>
            <button class="menu-btn">Boost</button>
            <button class="menu-btn">Friends</button>
            <button class="menu-btn">Exchange</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
